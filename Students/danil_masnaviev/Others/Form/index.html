<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="#" class="form">
    <label>Name</label>
    <input class="name" type="text" name="name" id="name" placeholder="Danil">
    <label>Number</label>
    <input class="phone" type="text" name="phone" id="phone" placeholder="+7(000)000-0000">
    <label>e-mail</label>
    <input class="email" type="text" name="email" id="email" placeholder="mymail@mail.ru">

    <input type="submit" class="submit" value="Отправить">
</form>
<script src="script.js"></script>
</body>
</html>
