<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burgers</title>
</head>
<body>
    <h1 class="nameSite">Собери свой бургер</h1>
    <h2 class="questionBurger">Выбери размер бургера:</h2>
    <form action="#">
        <fieldset>
            <label>
                <input type="radio" name="Big">  Большой (100 рублей, 40 калорий)
            </label>
            <label>
                <input type="radio" name="Mini">  Малый (50 рублей, 20 калорий)
            </label>
        </fieldset>
    </form>


    <form action="#" id="uForm">
        <fieldset>
            <label>
                <input type="text" name="Name"> Enter Name
            </label>
            <label>
                <input type="text" name="Age"> Enter Age
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="radio" name="Gender" value="male" data-mother="0"> male
            </label>
            <label>
                <input type="radio" name="Gender" value="female" data-mother="1"> female
            </label>
        </fieldset>
        <fieldset>
            <label>
                <input type="checkbox" name="Hobbies" value="eat"> Еда
            </label>
            <label>
                <input type="checkbox" name="Hobbies" value="gym"> Качалка
            </label>
            <label>
                <input type="checkbox" name="Hobbies" value="tv-show"> Сериалы
            </label>
            <label>
                <input type="checkbox" name="Hobbies" value="walk"> Гулять
            </label>
        </fieldset>
    </form>
</body>
</html>
