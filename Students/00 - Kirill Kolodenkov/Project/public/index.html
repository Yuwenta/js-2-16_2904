<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>EShop</title>
</head>

<body>
    <div id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input v-model="search" type="text" class="search-field">
                    <button class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button @click="show = !show" class="btn-cart">Cart</button>
                <div v-show="show" class="cart-block ">
                    <div class="d-flex">
                        <strong class="d-block">Всего товаров</strong>
                        <div id="quantity">{{ basketItems.countGoods }}</div>
                    </div>
                    <hr>
                    <div v-for="items in searchByTitle" :key="item.product_name" class="search-items"></div>
                    <div class="cart-items">
                        <div v-for="item in basketItems.contents" class="cart-item">
                            <img src="https://placehold.it/100x80" alt="">
                            <div class="product-desc">
                                <p class="product-title">{{ item.product_name }}</p>
                                <p class="product-quantity">{{ item.quantity }}</p>
                                <p class="product-single-price">{{ item.price }}</p>
                            </div>
                            <div class="right-block">
                                <button name="del-btn" class="del-btn"
                                    data-id="${this.item.id_product}">&times;</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <strong class="d-block">Общая стоимость: {{ basketItems.amount }}</strong>
                        <div id="price"></div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class=" products">
                <div v-for="item in catalogItems" class="product-item">
                    <div class="desc">
                        <img :src="item.img" :alt="item.product_name">
                        <h1>{{ item.product_name }}</h1>
                        <p>{{ item.price }}</p>
                        <button class="buy-btn">Купить</button>

                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</body>

</html>
