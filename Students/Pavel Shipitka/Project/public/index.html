<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="showCart = !showCart">Cart</button>
            <div class="cart-block" v-show="showCart">
                <p v-if="!cartProducts.length">Корзина пуста</p>
                <div class="cart-item" v-for="item of cartProducts" :key="item.id_product">
                    <img :src="imgCart" alt="img">
                    <div class="product-desc">
                        <p class="product-title">{{ item.product_name }}</p>
                        <p class="product-single-price">{{ item.price }}</p>
                    </div>
                    <div class="right-block">
                        <button class="del-btn" @click="deleteProduct(item)">&times;</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="products">
            <div class="product-item" v-for="item of items" :key="item.id_product">
                <img :src="imgCatalog" alt="img">
                <div class="desc">
                    <h1>{{ item.product_name }}</h1>
                    <p>{{ item.price }}</p>
                    <button class="buy-btn" type="button" @click="addProduct(item)">Купить</button>
                </div>
            </div>
        </div>
    </main>  
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>  
<script src="https://kit.fontawesome.com/6167e96bfa.js" crossorigin="anonymous"></script>
<script src="../src/components/main.js"></script>
</body>
</html>
