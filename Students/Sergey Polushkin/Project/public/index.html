<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="vue-app" id="app">
        <header>
            <div class="logo">E-shop</div>
            <div class="cart">
                <form action="#" class="search-form">
                    <input type="text" class="search-field">
                    <button class="btn-search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <button class="btn-cart" @click="showCart = !showCart">Cart</button>
                <div class="cart-block" v-show="showCart">
                    <div class="d-flex">
                        <strong class="d-block">Всего товаров</strong>
                        <div id="quantity"></div>
                    </div>
                    <hr>
                    <div class="cart-items">
                        <div class="cart-item" :data-id="item.id_product" v-for="item of cartItems">
                            <img src="https://placehold.it/100x80" alt="">
                            <div class="product-desc">
                                <p class="product-title">{{ item.product_name }}</p>
                                <p class="product-quantity">{{ item.quantity }}</p>
                                <p class="product-single-price">{{ item.price }}</p>
                            </div>
                            <div class="right-block">
                                <button name="del-btn" class="del-btn" :data-id="item.id_product" @click="removeProduct(item)">&times;</button>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex">
                        <strong class="d-block">Общая ст-ть:</strong>
                        <div id="price">{{ sum }}</div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="products">
                <div class="product-item" v-for="item of catalogItems">
                    <img src="https://placehold.it/300x200" :alt="item.product_name">
                    <!--img src="${this.img}" width="300" height="200" alt="${this.item.product_name}"-->
                    <div class="desc">
                        <h1>{{ item.product_name }}</h1>
                        <p>{{ item.price }}</p>
                        <button class="buy-btn" name="buy-btn" :data-name="item.product_name" :data-price="item.price"
                            :data-id="item.id_product" @click="addProduct(item)">Купить</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
        integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>

</html>
