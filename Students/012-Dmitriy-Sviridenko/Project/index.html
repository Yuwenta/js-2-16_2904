<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/normalize.css">
    <title>Document</title>
</head>

<body>
    <div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" class="search-form">
                <input type="text" class="search-field">
                <button class="btn-search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" @click='hide("cart-block")'>Cart</button>
            <div class="cart-block ">
                <div class="d-flex">
                    <strong class="d-block" >Всего товаров {{ totalItemsInBasket }}</strong>
                    <div id="quantity"></div>
                </div>
                <hr>
                <div class="cart-items">


<!-- тут корзина -->


                    <div class="cart-item" v-for="item in inBasket">
                        <img src="https://placehold.it/100x80" alt="">
                        <div class="product-desc">
                            <p class="product-title">{{ item.name }}</p>
                            <p class="product-quantity">{{ item.qtty }}</p>
                            <p class="product-single-price">{{ item.price }}</p>
                        </div>
                        <div class="right-block">
                            <button name="del-btn" class="del-btn" data-id="${item.id_product}" @click="deleteFromBasket(item.id)">&times;</button>
                        </div>
                    </div>


                </div>
                <hr>
                <div class="d-flex">
                    <strong class="d-block">Общая ст-ть: {{ totalSum }}</strong>
                    <div id="price"></div>
                </div>
            </div>
        </div>
    </header>
    <main>


<!-- тут карточки каталога -->


        <div class="products">

            <div class="product-item" v-for='item of items'>
                <img src="https://placehold.it/300x200" alt="${item.product_name}">
                <!--img src="${item.img}" width="300" height="200" alt="${item.product_name}"-->
                <div class="desc">
                    <h1>{{ item.name }}</h1>
                    <p>${{ item.price }}</p>
                    <button 
                    class="buy-btn" 
                    name="buy-btn"
                   v-bind:items='item'
                   v-bind:key="item.id"
                   @click="addToBasket(item.name, item.price, item.id, item.img)"
                    >Купить</button>
                </div>
            </div>





        </div>
    </main>
</div>

    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <!--script src="js/main.js"></script-->
</body>

</html>
